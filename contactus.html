<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="admissions.css">
    <div>
        <hr class="my-4">
      <form name="contact" method="POST" data-netlify="true">
        <div class="form-group-row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" />
            </div>  
        </div>
        <div class="form-group-row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" />
            </div>  
        </div>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
                <label for="about-you" class="col-sm-8 col-form-label">Select Your Branch of Service</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="air force">Air Force</option>
                    <option value="army">Army</option>
                    <option value="coast guard">Coast Guard</option>
                    <option value="marine corps">Marine Corps</option>
                    <option value="Navy">Navy</option>
                    <option value="foreign military">Foreign Military</option>
                </select>
            </div>
        </div>
        <div class="form-group-row">
            <label for="about" class="col-sm-8 col-form-label">Tell us a little about yourself and why you are interested in the KVA: 
                <p>
                    <textarea name="message"></textarea>
                </p>
            </label>
        </div>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
    </div>
